<div class="outer_container">

  <div class="big_container">
    <div class="top_bar">
      <span>Find Flights</span>
    </div>
    <div class="transparent_bg">
      <div class="container">
        <div class="search_pane"> 
          <div class="search_box">
            <select [(ngModel)]="selectedOrigin">
              <option value="" disabled selected>from</option>
              <option *ngFor ="let result of filteredOriginList; let i=index" value={{result.origin}} >{{result.origin}}</option>
            </select>
          </div>
          <div class="search_box">
            <select [(ngModel)]="selectedDestination">
              <option value="" disabled selected>to</option>
              <option *ngFor ="let result of filteredDestinationList; let i=index" value={{result.destination}} >{{result.destination}}</option>
            </select>
          </div>
          <div class="search_box" >
            <button  type="button" class="btn btn-outline-success" (click)="query()">
              <h4 style="margin-right: 10px; margin-top:10px">GO</h4>
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="26" height="26"
                viewBox="0 0 172 172"
                style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M66.15385,1.24038c-35.86779,0 -64.91346,29.04567 -64.91346,64.91346c0,35.86779 29.04567,64.91346 64.91346,64.91346c15.14303,0 29.07151,-5.34916 40.10577,-14.05769l5.78846,5.78846c-2.42908,4.57392 -1.57632,10.41406 2.27404,14.26442l30.38942,30.59615c4.72897,4.72897 12.42969,4.72897 17.15865,0l5.78846,-5.78846c4.72897,-4.72897 4.72897,-12.42969 0,-17.15865l-30.59615,-30.38942c-3.8762,-3.8762 -9.69051,-4.54808 -14.26442,-2.06731l-5.78846,-5.78846c8.76022,-11.0601 14.05769,-25.09195 14.05769,-40.3125c0,-35.86779 -29.04567,-64.91346 -64.91346,-64.91346zM66.15385,13.23077c29.22656,0 52.92308,23.69651 52.92308,52.92308c0,29.22656 -23.69651,52.92308 -52.92308,52.92308c-29.22656,0 -52.92308,-23.69651 -52.92308,-52.92308c0,-29.22656 23.69651,-52.92308 52.92308,-52.92308zM32.66346,49.40865c-3.41106,5.53005 -5.375,12.04207 -5.375,19.01923c0,20.02704 16.15084,36.17788 36.17788,36.17788c7.72656,0 14.98798,-2.50661 20.87981,-6.61538c-1.57632,0.18089 -3.33353,0.20673 -4.96154,0.20673c-25.89303,0 -46.72115,-20.82812 -46.72115,-46.72115c0,-0.69772 -0.02584,-1.36959 0,-2.06731z"></path></g></g>
              </svg>
            </button>
          </div>
        </div>
        <div class="flight_pane">  
          <div class="flight_headers">
            <div class="flight_number cell"> Flight # </div>
            <div class="departs cell"> Departs </div>
            <div class="arrives cell"> Arrives </div>
            <div class="nonstop cell"> Nonstop </div>
          </div>
          
          <div *ngFor="let flight of flights" class="flight_results">
            <div class="flight_number cell"> {{flight.flightNumber}}</div>

              <div class="departs cell"> {{flight.depart | date : 'shortDate' }}</div>
              <div class="arrives cell"> {{flight.arrive | date : 'shortDate' }}</div>


            <div class="nonstop cell"> {{flight.nonstop}}</div>
          </div>
          <div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  </div>
